version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 10  
    commands:
      - echo Installing ...
      - pip install --user awscli
      - yarn install
  pre_build:
    commands:
      - echo Installing pre_build ...
  build:
    commands:
      - echo Build started on `date`
      - yarn build
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 cp dist s3://dev-www.openlaw.nz
artifacts:
  files:
    - '**/*'
  base-directory: dist